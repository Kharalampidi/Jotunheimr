www:
  type: custom
  buildscript: config/builder
  ports:
    www: http
  process: node lib/server.js
  approot: .
  node_version: v0.10.33
  magic_version: 6.8.9-10
  environment:
    MAGICK_MEMORY_LIMIT: 32MB
  systempackages:
    - build-essential
    - curl
    - libpng-dev
    - libjpeg-dev
    - libtiff-dev

